<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}"
>
<body>
<div layout:fragment="content">
    <div class="row content">
        <div class="col">
            <!--      부트 스트랩 5.3 Card 컴포넌트 Header and Footer 의 샘플 가져오기-->
            <div class="card">
                <div class="card-header">
                    글조회(read)
                </div>
                <div class="card-body">
                    <form method="post" action="/lunch/update">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력해주세요."
                            th:value="${lunchDTO.title}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea readonly type="text" placeholder="내용을 입력해주세요." name="content" rows="5" class="form-control col-sm-5" id="content">[[${lunchDTO.content}]]</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="writer" class="form-label">작성자</label>
                            <input type="text" name="writer" class="form-control" id="writer" placeholder="작성자를 입력해주세요."
                                   th:value="${lunchDTO.writer}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="regDate" class="form-label">등록시간</label>
                            <input type="text" name="regDate" class="form-control" id="regDate"
                                   th:value="${#temporals.format(lunchDTO.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="modDate" class="form-label">수정시간</label>
                            <input type="text" name="modDate" class="form-control" id="modDate"
                                   th:value="${#temporals.format(lunchDTO.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="mb-3" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/lunch/update(bno =${lunchDTO.bno})}&${link}|">
                            <button type="button" class="btn btn-primary">수정하기</button>
                            </a>
                            <a th:href="|@{/lunch/list}?${link}|">
                            <button type="button" class="btn btn-danger">목록가기</button>
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!--끝 나는 부분 layout:fragment="content"-->

<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

</script>

</body>
</html>
